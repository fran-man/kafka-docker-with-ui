version: '2'
services:
  zookeeper:
    image: wurstmeister/zookeeper
    ports:
      - "2181:2181"
  kafka:
    image: wurstmeister/kafka:latest
    ports:
      - "9092:9092"
    environment:
      #KAFKA_ADVERTISED_HOST_NAME: 192.168.99.100
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: MAIN://kafka:9092 #,OUTSIDE://kafka:9093
      KAFKA_LISTENERS: MAIN://kafka:9092 #,OUTSIDE://kafka:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: MAIN:PLAINTEXT #,OUTSIDE:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: MAIN